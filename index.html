<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín con Snoopy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Feliz San Valentín!</h1>
        <h2>Con temática de Snoopy</h2>
    </header>
    <main>
        <section class="intro">
            <img src="images/snoopy-heart.png" alt="Snoopy con corazón">
            <p>Bienvenido a nuestra página de San Valentín. Celebra el amor y la amistad con la compañía de Snoopy y sus amigos.</p>
        </section>
        <section class="gallery">
            <h3>Galería de Snoopy</h3>
            <div class="gallery-grid">
                <img src="images/snoopy-love1.png" alt="Snoopy y corazones">
                <img src="images/snoopy-love2.png" alt="Snoopy con carta de amor">
                <img src="images/snoopy-love3.png" alt="Snoopy y Woodstock">
                <img src="images/snoopy-love4.png" alt="Snoopy abrazando a Charlie Brown">
            </div>
        </section>
        <section class="message">
            <h3>Envía un mensaje especial</h3>
            <form action="#">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 San Valentín con Snoopy. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
